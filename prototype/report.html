<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>每日销售上报 - 填报</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="report-page">
        <!-- 顶部导航栏 -->
        <div class="nav-bar">
            <div class="back-icon" onclick="goToHome()">〈</div>
            <div class="title">填报销售数据</div>
        </div>
        
        <!-- 填报表单 -->
        <div class="report-form">
            <!-- 日期选择 -->
            <div class="form-item">
                <div class="form-label">选择日期</div>
                <div class="date-picker">
                    <input type="date" id="report-date" onchange="checkDateValidity()">
                </div>
                <div id="date-error" class="error-msg"></div>
            </div>
            
            <!-- 销售额输入 -->
            <div class="form-item">
                <div class="form-label">销售额 (元)</div>
                <div class="amount-input">
                    <span class="currency-symbol">¥</span>
                    <input type="number" id="sales-amount" placeholder="请输入当日销售金额" step="0.01" min="0.01" onkeyup="validateAmount()" onchange="validateAmount()">
                </div>
                <div id="amount-error" class="error-msg"></div>
            </div>
            
            <!-- 备注输入 -->
            <div class="form-item">
                <div class="form-label">备注 (选填)</div>
                <textarea id="remarks" placeholder="如促销活动、系统故障等特殊情况说明"></textarea>
            </div>
        </div>
        
        <!-- 提交按钮 -->
        <div id="submit-button" class="submit-button disabled" onclick="submitReport()">
            提交
        </div>
    </div>
    
    <!-- 提示弹窗 -->
    <div id="toast" class="toast"></div>

    <script src="js/script.js"></script>
</body>
</html>
