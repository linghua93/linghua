<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售填报 - 首页</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="nav-bar">
            <div class="title">每日销售上报</div>
            <div class="help-icon" onclick="showHelp()">?</div>
            <div class="red-badge" id="unread-badge"></div>
        </div>

        <!-- 本月汇总卡片 -->
        <div class="summary-card">
            <div class="summary-item">
                <div class="label">本月已填报</div>
                <div class="value">15</div>
            </div>
            <div class="summary-item">
                <div class="label">本月销售额</div>
                <div class="value">35800.50</div>
            </div>
        </div>

        <!-- 日历入口 -->
        <div class="calendar-entry">
            <div class="entry-icon">📅</div>
            <div class="entry-text">
                <div class="entry-title">日历数据填报</div>
                <div class="entry-desc">查看历史记录，补填遗漏数据</div>
            </div>
            <div class="entry-arrow">></div>
        </div>

        <!-- 悬浮按钮 -->
        <div class="float-button">立即填报今日数据</div>
    </div>

    <!-- 帮助弹窗 -->
    <div class="modal" id="help-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">填报说明</div>
                <div class="close">×</div>
            </div>
            <div class="modal-body">
                <div class="detail-item">
                    <div class="detail-label">数据提交规则</div>
                    <div class="detail-value">每日销售数据需在当天23:59前提交</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">数据修改规则</div>
                    <div class="detail-value">已提交数据可在次日12:00前修改</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">历史数据补填</div>
                    <div class="detail-value">可补填最近3个月内的历史数据</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast提示 -->
    <div class="toast" id="toast"></div>
</body>
</html>
