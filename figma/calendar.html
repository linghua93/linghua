<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售填报 - 日历</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="nav-bar">
            <div class="back-icon">←</div>
            <div class="title">销售数据日历</div>
            <div style="width: 32px;"></div>
        </div>

        <!-- 月份选择器 -->
        <div class="month-selector">
            <div class="arrow">←</div>
            <div class="current-month">2024年3月</div>
            <div class="arrow">→</div>
        </div>

        <!-- 日历网格 -->
        <div class="calendar-grid">
            <!-- 星期标题 -->
            <div class="weekday">日</div>
            <div class="weekday">一</div>
            <div class="weekday">二</div>
            <div class="weekday">三</div>
            <div class="weekday">四</div>
            <div class="weekday">五</div>
            <div class="weekday">六</div>

            <!-- 日期格子示例 -->
            <div class="day empty"></div>
            <div class="day empty"></div>
            <div class="day empty"></div>
            <div class="day empty"></div>
            <div class="day empty"></div>
            
            <!-- 普通日期 -->
            <div class="day">
                <div class="date-number">1</div>
                <div class="report-text">上报</div>
            </div>
            
            <!-- 已填报日期 -->
            <div class="day reported">
                <div class="date-number">2</div>
                <div class="amount">¥5280.50</div>
            </div>
            
            <!-- 已调整日期 -->
            <div class="day reported adjusted">
                <div class="date-number">3</div>
                <div class="amount">¥4350.00</div>
            </div>
            
            <!-- 今日 -->
            <div class="day today">
                <div class="date-number">4</div>
                <div class="report-text">上报</div>
            </div>
            
            <!-- 锁定日期 -->
            <div class="day locked">
                <div class="date-number">5</div>
                <div class="amount">¥6100.75</div>
            </div>
        </div>

        <!-- 图例说明 -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color reported"></div>
                <div class="legend-text">已填报</div>
            </div>
            <div class="legend-item">
                <div class="legend-color adjusted"></div>
                <div class="legend-text">已调整</div>
            </div>
            <div class="legend-item">
                <div class="legend-color locked"></div>
                <div class="legend-text">已锁定</div>
            </div>
        </div>
    </div>

    <!-- 日期详情弹窗 -->
    <div class="modal" id="date-detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">2024-03-02 详情</div>
                <div class="close">×</div>
            </div>
            <div class="modal-body">
                <div class="detail-item">
                    <div class="detail-label">销售金额</div>
                    <div class="detail-value">¥5280.50</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">备注说明</div>
                    <div class="detail-value">促销活动</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">最后修改</div>
                    <div class="detail-value">2024-03-02 18:30</div>
                </div>
                <div class="detail-actions">
                    <div class="detail-button">修改数据</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史记录弹窗 -->
    <div class="modal" id="history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">2024-03-02 历史记录</div>
                <div class="close">×</div>
            </div>
            <div class="modal-body">
                <div class="history-record">
                    <div class="history-time">2024-03-02 18:30</div>
                    <div class="history-action">商户提交销售额 ¥5280.50</div>
                </div>
                <div class="history-record">
                    <div class="history-time">2024-03-02 19:15</div>
                    <div class="history-action">运营调整销售额为 ¥5500.00</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast提示 -->
    <div class="toast" id="toast"></div>
</body>
</html>
